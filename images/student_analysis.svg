<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" rx="10" fill="#f8f9fa"/>
  
  <!-- Student Icon -->
  <g transform="translate(70, 20)">
    <!-- Head -->
    <circle cx="30" cy="25" r="20" fill="#1E88E5"/>
    
    <!-- Body -->
    <path d="M10,50 Q30,40 50,50 L50,90 C50,100 10,100 10,90 Z" fill="#1E88E5"/>
    
    <!-- Graduation Cap -->
    <rect x="10" y="10" width="40" height="10" fill="#0D47A1"/>
    <rect x="20" y="0" width="20" height="10" fill="#0D47A1"/>
    <line x1="30" y1="10" x2="30" y2="-5" stroke="#FFC107" stroke-width="2"/>
    <circle cx="30" cy="-5" r="3" fill="#FFC107"/>
    
    <!-- Book -->
    <rect x="0" y="60" width="20" height="25" fill="#FF5722" rx="2"/>
    <line x1="10" y1="60" x2="10" y2="85" stroke="white" stroke-width="1"/>
    <line x1="5" y1="70" x2="15" y2="70" stroke="white" stroke-width="1"/>
    <line x1="5" y1="75" x2="15" y2="75" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Data Visualization Elements -->
  <g transform="translate(10, 120)">
    <!-- Risk Gauge Background -->
    <path d="M90,0 A90,90 0 0,1 180,90 L90,90 Z" fill="#ECEFF1"/>
    
    <!-- Low Risk (Green) -->
    <path d="M90,0 A90,90 0 0,1 135,13 L90,90 Z" fill="#4CAF50" opacity="0.7"/>
    
    <!-- Medium Risk (Orange) -->
    <path d="M135,13 A90,90 0 0,1 167,47 L90,90 Z" fill="#FF9800" opacity="0.7"/>
    
    <!-- High Risk (Red) -->
    <path d="M167,47 A90,90 0 0,1 180,90 L90,90 Z" fill="#F44336" opacity="0.7"/>
    
    <!-- Gauge Needle -->
    <line x1="90" y1="90" x2="150" y2="30" stroke="#212121" stroke-width="2"/>
    <circle cx="90" cy="90" r="5" fill="#212121"/>
    
    <!-- Risk Labels -->
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="10" fill="#424242">Low</text>
    <text x="145" y="40" font-family="Arial, sans-serif" font-size="10" fill="#424242">Medium</text>
    <text x="165" y="70" font-family="Arial, sans-serif" font-size="10" fill="#424242">High</text>
  </g>
  
  <!-- Title -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242" font-weight="bold">Student Risk Analysis</text>
</svg>